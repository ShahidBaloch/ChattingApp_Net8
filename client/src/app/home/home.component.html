<div class="container mt-5">
  <div style="text-align: center">
    @if(!registerMode){
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... all you need to do sign up!
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary me-2 btn-lg">
        Register
      </button>
      <button class="btn btn-info me-2 btn-lg">Learn more</button>
    </div>
    }@else {
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <!-- Old way for parent to child communication -->
          <!-- <app-register [usersFromHomeComponent]="users"></app-register> -->
          <app-register
            (cancelRegister)="cancelRegisterMode($event)"
          ></app-register>
        </div>
      </div>
    </div>
    }
  </div>
</div>
